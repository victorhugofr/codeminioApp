<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Lista de Funcionários</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/menusistema.css}">
</head>
<body>
<header th:insert="fragments/menu.html :: header"> </header>
<div class="container" style="background-color: #f4f4f4;padding: 10px;border-radius: 10px;width: 70%;overflow: hidden;">
	<div class="table-responsive">
		<table id="dataTable" class="table table-striped table-bordered inputToUpper">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="documento : ${documentoLista}" >
					<td th:text="${documento.nome}" ></td>
					<td><a th:href="@{'/sistema/documento/baixar/'+${documento.id}}" style="color:blue;">Download</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
