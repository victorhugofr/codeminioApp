<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Lista de Reclamações</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/menusistema.css}">
</head>
<body>
<header th:insert="fragments/menu.html :: header"> </header>
<div class="container" style="background-color: #f4f4f4;padding: 10px;border-radius: 10px;width: 70%;overflow: hidden;">
	<div class="table-responsive">
		<h3>Reclamações registradas</h1>
		<table id="dataTable" class="table table-striped table-bordered inputToUpper">
			<thead>
				<tr>
					<th>Data</th>
					<th>Morador</th>
					<th>Título</th>
					<th>Texto</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reclamacao : ${reclamacoesLista}" >
					<td th:text="${#dates.format(reclamacao.dataCriacao, 'dd/MM/yyyy')}" ></td>
					<td th:text="${reclamacao.morador.nome}"></td>
					<td th:text="${reclamacao.titulo}"></td>
					<td th:text="${reclamacao.texto}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>	
<script>

</script>
</body>
</html>
