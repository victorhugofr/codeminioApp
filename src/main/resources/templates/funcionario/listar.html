<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="table-responsive">
										<table id="dataTable" class="table table-striped table-bordered inputToUpper">
											<thead>
												<tr>
													<th sec:authorize="hasRole('MORADOR')">Nome</th>
													<th>Login</th>
													<th>Email</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="funcionario : ${funcionarioLista}" sec:authorize="hasRole('ROLE_FUNCIONARIO')">
													<td th:text="${funcionario.usuario.nome}" sec:authorize="hasRole('ROLE_FUNCIONARIO')"></td>
													<td sec:authorize="hasRole('ROLE_FUNCIONARIO')" th:text="${funcionario.usuario.login}"></td>
													<td th:text="${funcionario.usuario.email}"></td>
												</tr>
											</tbody>
										</table>
									</div>
</body>
</html>
