<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar Visitantes</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/menusistema.css}">
</head>
<body>
<header th:insert="fragments/menu.html :: header"> </header>
<div class="container" style="background-color: #f4f4f4;padding: 10px;border-radius: 10px;width: 70%;overflow: hidden;">
	<div class="table-responsive">
		<h3>Reservas do Dia</h1>
		<table id="dataTable" class="table table-striped table-bordered inputToUpper">
			<thead>
				<tr>
					<th>Data</th>
					<!-- <th>Apartamento</th> -->
					<th>Área</th>
					<th>Morador</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reserva : ${reservas}" >
					<td th:text="${#temporals.format(reserva.data, 'dd/MM/yyyy')}" ></td>
					<!-- <td th:text="${visita.apartamento}" ></td> -->
					<td th:text="${reserva.nomeDaArea}"></td>
					<td th:text="${reserva.usuario.nome}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>	
<script>

</script>
</body>
</html>
