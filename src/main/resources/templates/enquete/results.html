<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="ISO-8859-1">
  <title>Cadastrar Visitantes</title>
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/menusistema.css}">
</head>

<body>
  <header th:insert="fragments/menu.html :: header"> </header>
  <div class="container"
    style="background-color: #f4f4f4;padding: 10px;border-radius: 10px;width: 70%;overflow: hidden;">

    <div th:each="error:${errors}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}">Alerta</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span>Voto computado com sucesso</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div>
      <div class="form-row">
        <div class="form-group">
          <h3 th:text="${enquete.titulo}">TÃ­tulo</h3>
        </div>
      </div>
      <div class="form-row" th:each="alternativa, alternativaStat : ${enquete.alternativas}">
        <div class="form-group col-md-12">

          <label class="form-check-label" th:text="${alternativa.titulo}">
            Alternativa
          </label>
          <label class="form-check-label" th:text="${#numbers.formatDecimal((100.0 * #lists.size(alternativa.votantes)) / numberOfVotes, 2, 2)} + '%'">
            Qtd de votos
          </label>
        </div>
      </div>
    </div>
    
  </div>
  <script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>
  <script th:src="@{/assets/js/popper.min.js}"></script>
  <script th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>

</html>
