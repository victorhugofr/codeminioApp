<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="ISO-8859-1">
  <title>Cadastrar Visitantes</title>
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/menusistema.css}">
</head>

<body>
  <header th:insert="fragments/menu.html :: header"> </header>
  <div class="container"
    style="background-color: #f4f4f4;padding: 10px;border-radius: 10px;width: 70%;overflow: hidden;">
    <div class="table-responsive">
      <h3>Enquetes Abertas</h3>
      <table id="dataTable" class="table table-striped table-bordered inputToUpper">
        <thead>
          <tr>
            <th>Data Limite</th>
            <th>Enquete</th>
            <th>Criador</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="enquete : ${enquetes}">
            <td th:text="${#temporals.format(enquete.dataLimite, 'dd/MM/yyyy')}" ></td>
					  <td th:text="${enquete.titulo}"></td>
					  <td th:text="${enquete.criador.nome}"></td>
            <td><a th:href="@{/sistema/enquete/{id}(id=${enquete.id})}" class="btn btn-success">Votar</a></td>
				  </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
