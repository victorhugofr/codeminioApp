<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Classificados</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/menusistema.css}">
</head>
<body>
<header th:insert="fragments/menu.html :: header"> </header>
<div class="container" style="background-color: #f4f4f4;padding: 10px;border-radius: 10px;width: 70%;overflow: hidden;">
	<div class="table-responsive">
		<h3>Classificados</h1>
		<table id="dataTable" class="table table-striped table-bordered inputToUpper">
			<thead>
				<tr>
					<th>Categoria</th>
					<th>Nome</th>
					<th>Apartamento</th>
					<th>Telefone</th>
					<th>Preço</th>
					<th>Informações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="classificado : ${classificadosLista}" >
					<td th:text="${classificado.categoria}"></td>
					<td th:text="${classificado.locador.nome}"></td>
					<td th:text="${classificado.apartamento}"></td>
					<td th:text="${classificado.telefone}"></td>
					<td th:text="${classificado.preco}"></td>
					<td th:text="${classificado.texto}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>	
<script>

</script>
</body>
</html>
