<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar funcionï¿½rio</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/menusistema.css}">
<script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
</head>
<body>
<header th:insert="fragments/menu.html :: header"> </header>
<div class="container" style="background-color: #f4f4f4;padding: 10px;border-radius: 10px;width: 70%;overflow: hidden;">
	<form th:action="@{/sistema/aviso}" method="post" th:object="${aviso}">
		<div class="form-row">
			<div class="form-group col-md-12">
			    <label>Texto do aviso</label>
				<textarea id="editor" type="text" name="texto" th:field="*{texto}" class="form-control" th:value="*{texto}" ></textarea>
			</div>
		</div>
	  	<button type="submit" class="btn btn-primary float-right" style="background-color:#2d9239;border-color:#2d9239" >Cadastrar</button>
	</form>
</div>	
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</body>
</html>
