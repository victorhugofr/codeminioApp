<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Entrar Codeminio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/utilLogin.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/mainLogin.css}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background: #9df2a7;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title p-b-33">
					 <a href="/"><img  src="../assets/img/codeminiologo.png" alt="" style="margin-bottom:20px;max-height:118px;max-width:118px;"></a>
						<br>
					 <span style="color: #2d9239">Entrar</span>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Login é obrigatório">
						<input class="input100" type="text" name="username" placeholder="Login">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Senha é obrigatória">
						<input class="input100" type="password" name="password" placeholder="Senha">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit" style="background-color: #2d9239">
							Entrar
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Esqueceu
						</span>

						<a href="#" class="txt2 hov1">
							o login/senha?
						</a>
					</div>
					
					<div class="text-center p-t-45 p-b-4">

						<a href="/" class="txt2 hov1">
							Voltar
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	<script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/assets/css/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/css/select2/select2.min.js}"></script>
	<script th:src="@{/assets/css/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/assets/css/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/assets/js/countdowntime.js}"></script>
	<script th:src="@{/assets/js/mainLogin.js}"></script>

</body>
</html>
